<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function plus()
        {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            a = parseFloat(a);
            b = parseFloat(b);
            document.getElementById("wynik").innerHTML=a+b;
        }
        function minus()
        {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            a = parseFloat(a);
            b = parseFloat(b);
            document.getElementById("wynik").innerHTML=a-b;
        }
        function razy()
        {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            a = parseFloat(a);
            b = parseFloat(b);
            document.getElementById("wynik").innerHTML=a*b;
        }
        function przez()
        {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            a = parseFloat(a);
            b = parseFloat(b);
            document.getElementById("wynik").innerHTML=a/b;
        }
        function nlod()
        {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            a = parseInt(a);
            b = parseInt(b);
            document.getElementById("wynik").innerHTML=Math.floor(a/b);
        }
        function pow()
        {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            a = parseFloat(a);
            b = parseFloat(b);
            document.getElementById("wynik").innerHTML=a**b;
        }
    </script>
    <style>
        #text {
            display: flex;
            text-align: right;
        }
    </style>
    <title>Kalkulator</title>
</head>
<body>
    <h1>Prosty Kalkulator</h1>
    <p>Podaj a:</p>
    <input type="text" value=0 id="a">
    <p>Podaj b:</p>
    <input type="text" value=0 id="b">
    </br></br>
    <input type="button" value="+" onclick="plus()">
    <input type="button" value="-" onclick="minus()">
    <input type="button" value="*" onclick="razy()">
    <input type="button" value="/" onclick="przez()">
    <input type="button" value="//" onclick="nlod()">
    <input type="button" value="a^b" onclick="pow()">
    </br></br>
    <div id="wynik">Tu pokaże się wynik</div>
</body>
</html>
